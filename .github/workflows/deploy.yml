# .github/workflows/deploy.yml
name: CI/CD Pipeline with Gates (Lint, Test, Deploy)

on:
  # Triggers on pushes to the main branch
  push:
    branches: [ main ]
  # Triggers on all pull requests targeting main
  pull_request:
    branches: [ main ]
  # Allows manual triggering
  workflow_dispatch:

jobs:
  # 1. Lint Job (Runs first)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Fixes Permission Denied)
        # Use 'npm ci' for reliable installs in CI environments
        run: npm ci
        
      - name: Fix permissions for executables
        # Ensures that the installed binaries can be executed
        run: chmod -R +x node_modules/.bin
        
      - name: Run ESLint (npm run lint)
        run: npm run lint 

  # 2. Test Job (Requires Lint to Pass)
  test:
    needs: lint # Dependency: Must pass the 'lint' job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Jest, jQuery, etc.)
        run: npm ci
        
      - name: Fix permissions for executables
        run: chmod -R +x node_modules/.bin
        
      - name: Run Jest Tests (npm test)
        # This will fail initially due to your intentionally failing test
        run: npm test 

  # 3. Deployment Job (Only runs if Test job PASSES)
  deploy:
    needs: test # Dependency: Must pass the 'test' job
    # CRITICAL: This condition ensures deployment ONLY happens if the 'test' job succeeded
    if: success() 
    runs-on: ubuntu-latest
    permissions:
      pages: write 
      id-token: write
    environment:
      name: github-pages 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Uploads your entire project root as the artifact
          path: './' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4