# .github/workflows/deploy.yml
name: CI/CD Pipeline with Gates (Lint, Test, Deploy)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # 1. Lint Job (Runs first)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Fixes Permission Denied)
        run: npm ci
        
      - name: Fix permissions for executables
        run: chmod -R +x node_modules/.bin
        
      - name: Run ESLint (npm run lint)
        run: npm run lint 

  # 2. Test Job (Requires Lint to Pass)
  test:
    needs: lint 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Jest, jQuery, etc.)
        run: npm ci
        
      - name: Fix permissions for executables
        run: chmod -R +x node_modules/.bin
        
      - name: Run Jest Tests (npm test)
        run: npm test 

  # 3. Deployment Job (Only runs if Test job PASSES)
  deploy:
    needs: test 
    if: success() 
    runs-on: ubuntu-latest
    permissions:
      pages: write 
      id-token: write 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4