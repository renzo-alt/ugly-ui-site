name: Deploy Website with Lint + Test Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Must be 16+ for ESLint 9+

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    needs: lint  # Only runs if lint passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Jest
        run: npx jest --ci

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test  # Only deploys if lint AND tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: |
          # Replace this with your actual build command if you have one
          # For plain HTML/CSS/JS, you may just copy files to "dist"
          mkdir -p dist
          cp -r index.html assets dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
