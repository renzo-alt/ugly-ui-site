name: Deploy Website with Linter Check

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests to main branch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or any version of Node.js you're using

      - name: Install dependencies
        run: |
          npm install

      - name: Run ESLint
        run: |
          npx eslint .  # Lint the whole project

  deploy:
    runs-on: ubuntu-latest
    needs: lint  # Ensure lint job runs successfully before deploying
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages  # Deploy to GitHub Pages branch
          folder: dist  # Folder containing your built static site
